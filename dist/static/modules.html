<h2 id="-">功能模块介绍</h2>
<h3 id="-home-">主页 - [Home]</h3>
<ul>
<li>”年/月/日“可滑动选择</li>
<li>以“星尘”的形态展示当天记录</li>
</ul>
<h3 id="-note-">记录 - [Note]</h3>
<ul>
<li>支持文本、图片、录音</li>
<li>支持导出长图片分享</li>
<li>退出编辑时自动保存</li>
</ul>
<h3 id="-article-">文章阅读 - [Article]</h3>
<ul>
<li>根据用户偏好每日推送10篇knowyourself经典文章（<a href="https://www.zybuluo.com/M1saki/note/986618">推荐算法链接</a>）</li>
<li>点击右下角的心形收藏文章</li>
</ul>
<h3 id="-meteor-">匿名分享流星 - [Meteor]</h3>
<ul>
<li><p>所有用户分享的记录都将随机的匿名展示在“流星”模块中</p>
</li>
<li><p>单击某条流星查看完整内容，点击右下角星星给它点赞</p>
</li>
<li><p>当自己的分享被点赞时，将会收到站内信通知</p>
</li>
</ul>
